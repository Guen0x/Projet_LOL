<mat-toolbar color="primary" class="app-toolbar">
  <div class="toolbar-brand">
    <mat-icon class="toolbar-icon">sports_esports</mat-icon>
    <span class="toolbar-title">LOL Champions</span>
  </div>
  <span class="spacer"></span>
  <span class="toolbar-sub">League of Legends Â· Ranked Data</span>
  <button mat-icon-button (click)="theme.toggle()" [matTooltip]="theme.isDark() ? 'Mode clair' : 'Mode sombre'"
    class="theme-toggle">
    <mat-icon>{{ theme.isDark() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<nav mat-tab-nav-bar class="app-nav" [tabPanel]="tabPanel" backgroundColor="primary">
  <a mat-tab-link routerLink="/champions" routerLinkActive #champLink="routerLinkActive" [active]="champLink.isActive">
    <mat-icon class="tab-icon">shield</mat-icon>
    Champions
  </a>
  <a mat-tab-link routerLink="/summoner-spells" routerLinkActive #spellLink="routerLinkActive"
    [active]="spellLink.isActive">
    <mat-icon class="tab-icon">auto_fix_high</mat-icon>
    Sorts d'invocateur
  </a>
  <a mat-tab-link routerLink="/games" routerLinkActive #gameLink="routerLinkActive" [active]="gameLink.isActive">
    <mat-icon class="tab-icon">history</mat-icon>
    Historique des parties
  </a>
</nav>

<mat-tab-nav-panel #tabPanel>
  <main class="page-content anim-fade">
    <router-outlet />
  </main>
</mat-tab-nav-panel>
